{% extends 'base/base.html' %}
{% block title %}Index Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="border p-3 shadow">


    <div class="border bg-muted p-3 mb-3" >
        <div class="row">
            <div class="col-md-8" style="background-color: lightcoral">
                <p>{{ todo.id }}</p>
                <p>{{ todo.title }}</p>
                <p>{{ todo.content }}</p>
                <p>{{ todo.created_date }}</p>
                <p>{{ todo.complete }}</p>
            </div>

            <div class="col-md-3">
                <a class="btn btn-success btn-sm mx-1" href="{% url 'url-index' %}">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
